<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- local stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <main>
    <div class="product-review-card">

      <div class="img-col">
        <picture>
          <source srcset="images/image-product-mobile.jpg" media="(max-width: 767px)">
          <img class="img-perfume" src="images/image-product-desktop.jpg" alt="bottle of perfume">
        </picture>
      </div>

      <div class="text-col">
        <p class="category">PERFUME</p>
        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="price">
          <span class="new-price">$149.99</span> <span class="old-price">$169.99</span>
        </p>
        <button class="add-to-cart-button" type="button">
          <img class="cart-img" src="images/icon-cart.svg" alt=""> Add to Cart
        </button>

      </div>

    </div>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/harnettd" target="_blank">Derek Harnett</a>.
  </footer>

</body>

</html>
