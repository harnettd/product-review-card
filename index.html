<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <!-- local stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <div class="product-review container-fluid">
    <div class="row g-0">
      <div class="img-col col-sm">
        <div class="img-div square">
          <img class="product-img square" src="images/image-product-desktop.jpg" alt="perfume-img">
        </div>
      </div>
      <div class="text-col col-sm">
        <div class="text-div square">
          <p class="category">PERFUME</p>
          <p class="name">Gabrielle Essence Eau De Parfum</p>
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <p><span class="new-price">$149.99</span> <span class="old-price">$169.99</span></p>
          <button class="add-to-cart-button" type="button">
            <img class="cart-img" src="images/icon-cart.svg" alt="icon-cart-img"> Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Derek Harnett</a>.
  </div>
</body>

</html>
